<!-- begin::Offcanvas Toolbar Search -->
<div id="kt_offcanvas_toolbar_search" class="kt-offcanvas-panel">
  <div class="kt-offcanvas-panel__head">
    <h3 class="kt-offcanvas-panel__title">
      시설물 검색
    </h3>
    <a href="#" class="kt-offcanvas-panel__close" id="kt_offcanvas_toolbar_search_close"><i
        class="flaticon2-delete"></i></a>
  </div>
  <div class="kt-offcanvas-panel__body">

    <!-- begin:: Quick Search -->
    <div class="kt-quick-search kt-quick-search--offcanvas" id="kt_quick_search_offcanvas">
      <form method="get" action="" class="kt-quick-search__form" autocomplete="off">
        <div class="input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="flaticon2-search-1"></i></span>
          </div>
          <input type="text" class="form-control kt-quick-search__input" placeholder="검색어를 입력하세요..." name="query"
                 id="ol-search">
          <div class="input-group-append"><span class="input-group-text"><i
              class="la la-close kt-quick-search__close"></i></span></div>
        </div>
      </form>
      <div class="kt-quick-search__wrapper">
      </div>
    </div>

    <!-- end:: Quick Search -->
  </div>
</div>

<!-- end::Offcanvas Toolbar Search -->
